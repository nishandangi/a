<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Luck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            width: 70%;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 38px;
            color: #333;font-weight: bold;
        }
        .highlight {
            font-weight: bold;
            color: red;
            animation: blink 0.5s step-start 4;
            font-size: 58px;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Your Luck</h1>
        <button onclick="checkLuck()">Check</button>
        <p class="result" id="luckResult"></p>
    </div>

    <script>
        let hasCheckedLuck = false;

        function checkLuck() {
            const luckResultElement = document.getElementById("luckResult");

            if (!hasCheckedLuck) {
                const randomNumber = Math.floor(Math.random() * 1000) + 1;

                let result;
                if (randomNumber >= 1 && randomNumber <= 250) {
                    result = "Very Lucky";
                } else if (randomNumber >= 251 && randomNumber <= 500) {
                    result = "Lucky";
                } else if (randomNumber >= 501 && randomNumber <= 750) {
                    result = "Unlucky";
                } else {
                    result = "Very Unlucky";
                }

                luckResultElement.innerText = ` ${result} today: ${randomNumber}`;
                hasCheckedLuck = true;
            } else {
                // If already checked, apply blinking effect
                luckResultElement.classList.add("highlight");
                setTimeout(() => {
                    luckResultElement.classList.remove("highlight");
                }, 2000);
            }
        }
    </script>
</body>
</html>

<script>
   
function handleInput(event, prefix = '') {
    const imgId = prefix + event.target.value;
    const imgElement = document.getElementById(imgId);
    if (imgElement) {
        imgElement.scrollIntoView({ behavior: 'smooth' });
        imgElement.style.border = "2px solid yellow"; 
        setTimeout(() => imgElement.style.border = "none", 900); 
    }
}

// Event listeners for each input
document.getElementById('ch').addEventListener('input', function(event) { handleInput(event);  });
document.getElementById('chp').addEventListener('input', function(event) {handleInput(event, 'p');});
document.getElementById('cht').addEventListener('input', function(event) {handleInput(event, 't');});
document.getElementById('chm').addEventListener('input', function(event) {handleInput(event, 'm');});

 let currentVisibleDiv = "picture"; 

document.getElementById('toggle').addEventListener('click', function() {
    const pictureDiv = document.getElementById('picture');
    const cultureDiv = document.getElementById('culture');
    const convertationDiv = document.getElementById('convertation');
    const modelDiv = document.getElementById('model');
    const toggleDiv = document.getElementById('toggle');

    // Hide all divs initially
    pictureDiv.style.display = "none";
    cultureDiv.style.display = "none";
    convertationDiv.style.display = "none";
    modelDiv.style.display = "none";

    // Toggle between the four divs
    if (currentVisibleDiv === "picture") {
        cultureDiv.style.display = "block";  // Show culture
        currentVisibleDiv = "culture";
        toggleDiv.innerHTML = "문화";
    } else if (currentVisibleDiv === "culture") {
        convertationDiv.style.display = "block";  // Show convertation
        currentVisibleDiv = "convertation";
        toggleDiv.innerHTML = "대화";
    } else if (currentVisibleDiv === "convertation") {
        modelDiv.style.display = "block";  // Show model
        currentVisibleDiv = "model";
        toggleDiv.innerHTML = "모델";
    } else {
        pictureDiv.style.display = "block";  // Show picture
        currentVisibleDiv = "picture";
        toggleDiv.innerHTML = "어회";
    }
});

</script>

<script>let currentAudio = null;function play() {
const trackNumber = document.getElementById('chl').value;
const audioSource = `https://nishandangi.github.io/a/Listenings/Track%20(${trackNumber}).mp3`;
if (currentAudio) {currentAudio.pause(); }currentAudio = new Audio(audioSource);currentAudio.play();}
function handleKeyPress(event) {if (event.key === 'Enter') {play();}}</script>

    const imgId = "p" + this.value; // Use + for string concatenation
    const imgElement = document.getElementById(imgId);
    if (imgElement) {
        imgElement.scrollIntoView({ behavior: 'smooth' });
        imgElement.style.border = "2px solid yellow"; 
        setTimeout(() => imgElement.style.border = "none", 900);

});
 let currentVisibleDiv = "picture"; 

    document.getElementById('toggle').addEventListener('click', function() {
        const pictureDiv = document.getElementById('picture');
        const cultureDiv = document.getElementById('culture');
        const toggleDiv = document.getElementById('toggle');

        if (currentVisibleDiv === "picture") {
            pictureDiv.style.display = "none";
            cultureDiv.style.display = "block";
            currentVisibleDiv = "culture";
            toggleDiv.innerHTML = "문화"; 
        } else {
            cultureDiv.style.display = "none";
            pictureDiv.style.display = "block";
            currentVisibleDiv = "picture";
            toggleDiv.innerHTML = "어회"; 
        }
    });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            top: 0;
          right: 0;
            width: 200px;
            height: 200px;
            border-radius: 100px;
           
        }
    </style>
</head>
<body>
 
 
 
 
    <video id="video-background" autoplay  muted></Video>

    <script>
        const video = document.querySelector('#video-background');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                alert('You need to grant permission to use your webcam.');
            });
    </script>
</body>
</html>
